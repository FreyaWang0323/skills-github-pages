<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好好背单词</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4a4a4a;
        }
        button {
            background-color: #87CEEB;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4682B4;
        }
        #word-container {
            font-size: 24px;
            margin-top: 20px;
            color: #555;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>好好背单词</h1>
    <button id="startButton">开始努力</button>
    <div id="word-container"></div>

    <script>
        const words = ["abandon", "ability", "abnormal", "abolish", "abrupt", "absence", "absolute", "absorb", "abstract", "abundant", "academic", "accelerate", "access", "accommodate", "accompany", "accomplish", "accumulate", "accurate", "accuse", "achieve"];
        let isFlashing = false;
        let flashIndex = 0;

        document.getElementById("startButton").addEventListener("click", function() {
            let button = this;
            let wordContainer = document.getElementById("word-container");
            
            if (!isFlashing) {
                isFlashing = true;
                button.innerText = "试试记忆力";
                flashIndex = 0;
                wordContainer.innerText = "";
                
                let interval = setInterval(() => {
                    if (flashIndex >= words.length) {
                        clearInterval(interval);
                        isFlashing = false;
                    } else {
                        wordContainer.innerText = words[flashIndex];
                        flashIndex++;
                    }
                }, 500);
            } else {
                let randomWord = words[Math.floor(Math.random() * words.length)];
                wordContainer.innerText = randomWord;
            }
        });
    </script>
</body>
</html>
